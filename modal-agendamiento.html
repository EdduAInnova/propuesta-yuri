<!-- Modal de Agendamiento Compartido -->
<!-- Este modal se usa en corporate.html, agile.html y premium.html -->

<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Flatpickr Dark Theme Custom -->
<link rel="stylesheet" href="css/flatpickr-dark.css">

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<!-- Modal de Agendamiento -->
<div id="appointmentModal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[9999] hidden items-center justify-center p-4 overflow-y-auto">
    <div class="glass-ultra max-w-3xl w-full rounded-3xl p-6 md:p-8 relative my-8">
        <button onclick="closeAppointmentModal()" class="absolute top-4 right-4 md:top-6 md:right-6 w-10 h-10 rounded-full glass-ultra flex items-center justify-center hover:bg-white/10 transition z-10">
            <i class="fas fa-times"></i>
        </button>
        
        <h3 class="text-2xl md:text-3xl font-black mb-2">Agenda tu Reunión</h3>
        <p class="text-gray-400 mb-6">Elige la fecha y hora que mejor te convenga</p>
        
        <form id="appointmentForm" class="space-y-5">
            <input type="hidden" name="plan" id="selectedPlan">
            <input type="hidden" name="fecha" id="selectedDate">
            <input type="hidden" name="hora" id="selectedTime">
            <input type="hidden" name="tipo" id="selectedMeetingType">
            
            <!-- Plan seleccionado -->
            <div>
                <label class="block text-sm font-bold mb-2 text-cyan-400">Plan Seleccionado</label>
                <input type="text" id="planDisplay" class="w-full bg-slate-800/50 border border-cyan-500/30 rounded-xl px-4 py-3 text-cyan-300 font-bold" readonly>
            </div>
            
            <!-- Información personal -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold mb-2">Nombre Completo *</label>
                    <input type="text" name="nombre" required class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Email *</label>
                    <input type="email" name="email" required class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold mb-2">WhatsApp *</label>
                    <input type="tel" name="telefono" required placeholder="+57 300 123 4567" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Empresa</label>
                    <input type="text" name="empresa" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition">
                </div>
            </div>
            
            <!-- Calendario y horarios -->
            <div>
                <label class="block text-sm font-bold mb-2">
                    <i class="fas fa-calendar-alt text-cyan-400 mr-2"></i>
                    Selecciona Fecha y Hora *
                </label>
                <input type="text" id="datePicker" placeholder="Selecciona una fecha" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition cursor-pointer" required readonly>
            </div>
            
            <!-- Time slots -->
            <div id="timeSlots" class="hidden">
                <label class="block text-sm font-bold mb-3">Horarios Disponibles (Hora de Bogotá)</label>
                <div id="timeSlotsGrid" class="grid grid-cols-3 sm:grid-cols-4 gap-2"></div>
            </div>
            
            <!-- Tipo de reunión -->
            <div>
                <label class="block text-sm font-bold mb-3">
                    <i class="fas fa-video text-cyan-400 mr-2"></i>
                    Tipo de Reunión *
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="tipoReunion" value="llamada" required class="hidden peer">
                        <div class="border-2 border-white/10 peer-checked:border-cyan-500 peer-checked:bg-cyan-500/10 rounded-xl p-4 text-center transition">
                            <i class="fas fa-phone text-3xl mb-2"></i>
                            <p class="font-bold">Llamada</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="tipoReunion" value="videollamada" required class="hidden peer">
                        <div class="border-2 border-white/10 peer-checked:border-cyan-500 peer-checked:bg-cyan-500/10 rounded-xl p-4 text-center transition">
                            <i class="fas fa-video text-3xl mb-2"></i>
                            <p class="font-bold">Videollamada</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Mensaje opcional -->
            <div>
                <label class="block text-sm font-bold mb-2">Mensaje Adicional</label>
                <textarea name="mensaje" rows="3" placeholder="¿Algo específico que quieras discutir?" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 focus:border-cyan-500 outline-none transition resize-none"></textarea>
            </div>
            
            <!-- Términos y condiciones -->
            <div class="space-y-3 bg-slate-900/50 p-4 rounded-xl">
                <label class="flex items-start gap-3 cursor-pointer group">
                    <input type="checkbox" required class="mt-1 w-5 h-5 rounded border-2 border-white/20 checked:bg-cyan-500 checked:border-cyan-500 transition">
                    <span class="text-sm text-gray-300 group-hover:text-white transition">
                        He leído y acepto la <a href="#" class="text-cyan-400 hover:underline">Política de Privacidad</a> y el tratamiento de mis datos personales
                    </span>
                </label>
                
                <label class="flex items-start gap-3 cursor-pointer group">
                    <input type="checkbox" required class="mt-1 w-5 h-5 rounded border-2 border-white/20 checked:bg-cyan-500 checked:border-cyan-500 transition">
                    <span class="text-sm text-gray-300 group-hover:text-white transition">
                        Acepto los <a href="#" class="text-cyan-400 hover:underline">Términos y Condiciones</a> del servicio
                    </span>
                </label>
            </div>
            
            <button type="submit" id="submitBtn" disabled class="btn-premium w-full py-4 rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed transition">
                <i class="fas fa-calendar-check mr-2"></i>
                Agendar Reunión
            </button>
        </form>
    </div>
</div>

<!-- Script del Modal -->
<script src="js/modal-agendamiento.js"></script>
